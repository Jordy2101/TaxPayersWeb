<div class="modal-header">
  <h4 class="modal-title">Agregar Nuevo Contribuyente</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form enctype="multipart/form-data">
    <div class="form-group m-form__group">
      <div class="row">
        <div class="col-6">
          <label>
            Nombre
          </label>
          <input type="text" class="form-control  m-input" name="name" [(ngModel)]="data.name" />
        </div>
        <div class="col-6">
          <label>
            RNC/Cedula
          </label>
          <input type="text" class="form-control  m-input" name="rncCedula" [(ngModel)]="data.rncCedula" />
        </div>
      </div>
    </div>
    <div class="form-group m-form__group">
      <label for="banco">
        Tipo Contribuyente
      </label>
      <select appInput class="form-control m-input" name="seccion" [(ngModel)]="data.typeTaxPayers" required>
        <option value="" selected disabled>Seleccione un tipo de persona</option>
        <option *ngFor="let item of typePerson" [ngValue]="item">{{item}}</option>
      </select>
    </div>
  </form>
</div>
<div class=" modal-footer ">
  <button type="button " class="btn btn-outline-dark " (click)="activeModal.close( ' Close click ') ">Cancelar</button>
  <button type="button " class="btn btn-primary " (click)="save() ">
    Guardar
  </button>
</div>
