<div class="modal-header">
  <h4 class="modal-title">Listado de los comprobantes fiscales</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <table class="table">
    <thead>
      <tr>
        <th>RNC / Cedula</th>
        <th>NCF</th>
        <th>Monto</th>
        <th>ITBIS</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.rncCedula}}</td>
        <td>{{item.ncf}}</td>
        <td>{{item.amount| currency:'$'}}</td>
        <td>{{item.tax18| currency:'$'}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class=" modal-footer ">
  <button type="button " class="btn btn-outline-dark " (click)="activeModal.close( ' Close click ') ">Cancelar</button>
</div>
